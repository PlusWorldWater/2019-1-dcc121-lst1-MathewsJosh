<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="x">7</div>
    <div id="y">5</div>
    <div id="produto"></div>
    <div id="soma"></div>
    <script>
        var x = 7, y = 5, produto, soma;
        document.getElementById("produto").innerText = "O produto de " + x + " e " + y + " é " + (x * y) + " !";
        document.getElementById("soma").innerText = "A soma de " + x + " e " + y + " é " + (x + y) + " !";
    </script>
</body>

</html>
