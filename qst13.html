<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <button id="interativo">Clique-me!</button> <!-- //professor errou pedindo "div"? -->
    <script>
        var interativo = "Funcionou!";
        document.getElementById("interativo").addEventListener("click", modifyText);
        function modifyText() {
            document.getElementById("interativo").innerHTML = interativo;
        }
    </script>
</body>

</html>
